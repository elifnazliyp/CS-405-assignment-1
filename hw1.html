    </div>

    </div>

    <div class="slidecontainer">
        <div>
        <label for="svg-height-elem">SVG Height:</label>
        <input type="range" min="-900" max="800" value=0 class="slider" id="svg-height-elem">

        <p id="toplefttext" >Top Left: (0,0) </p>
        <p id="toprighttext">Top Right: (150,0)</p>
        <p id="bottomlefttext">Bottom Left: (0,150)</p>
        <p id="bottomrighttext">Bottom Right: (150,150)</p>
        
        
    </div>
    
    <script>
        viewBoxSlider = document.getElementById("viewbox-slider");
        viewBoxWidthSlider = document.getElementById("svg-width-elem");
        viewBoxHeightSlider = document.getElementById("svg-height-elem");
        svgElem = document.querySelector(".viewboxcontainer");
        viewBoxSlider.oninput = function () {
            svgElem.setAttribute("viewBox", (this.value) + " " + (this.value) + " " + (150 - this.value) + " " + (150 - this.value));
            document.getElementById("toplefttext").innerHTML = "Top Left: (" + this.value + "," + this.value + ")";
            document.getElementById("toprighttext").innerHTML = "Top Right: (" + (150 - this.value) + "," + this.value + ")";
            document.getElementById("bottomlefttext").innerHTML = "Bottom Left: (" + this.value + "," + (150 - this.value) + ")";
            document.getElementById("bottomrighttext").innerHTML = "Bottom Right: (" + (150 - this.value) + "," + (150 - this.value) + ")";
        }
        viewBoxWidthSlider.oninput = function () {
            svgElem.setAttribute("width", (900 + parseInt(this.value)) + "px");
        }
        viewBoxHeightSlider.oninput = function () {
            svgElem.setAttribute("height", (900 + parseInt(this.value)) + "px");
        }

    </script>
